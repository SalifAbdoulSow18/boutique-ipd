api_login_check:
    path: /api/login_check

api_register:
    path: /api/register
    controller: App\Controller\RegistrationController::register
    methods: [POST]

product_create:
    path: /api/products
    controller: App\Controller\ProductController::create
    methods: [POST]

product_show:
    path: /api/products/{id}
    controller: App\Controller\ProductController::show
    methods: [GET]

